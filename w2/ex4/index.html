<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandotory</h2>
    <form action="#">
        <label>Full name*:</label><br>
        <input type="text" placeholder="FirstName LastName"><br>
        <label>Email address*:</label><br>
        <input type="email"><br>
        <label>Select Tour Package*:</label><br>
        <select name="tour" id="tour">
            <option value="Goa">Goa</option>
            <option value="Goa">Goa</option>
            <option value="Goa">Goa</option>
        </select><br>
        <label>Arrival date*:</label><br>
        <input type="date"><br>
        <label>What would you want to avail?*</label><br>
        <label>Boarding</label>
        <input type="checkbox" name="boarding" id="boarding"><br>
        <label>Fooding</label>
        <input type="checkbox" name="fooding" id="fooding"><br>
        <label>Sight seeing</label>
        <input type="checkbox" name="sight_seeing" id="sight_seeing"><br>
        <label>Discount Coupon code:</label><br>
        <input type="text" name="code" id="code"><br>
        <label>Terms and condition*:</label><br>
        <input type="radio" name="i_agree" id="i_agree">
        <label>I agree</label>
        <input type="radio" name="i_dis" id="i_dis">
        <label>I disagree</label><br>
        <input type="submit" value="Complete reservation">
    </form>
    
</body>
</html>
