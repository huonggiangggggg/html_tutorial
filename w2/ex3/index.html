<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Customer Infor</legend>
            <label>Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br>
            <label>Telephone:</label>
            <input type="tel" name="telephone" id="tel"><br>
            <label>E-mail address: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email address"><br>
            <p>Gender: </p>
            <input type="radio" name="gender" id="gender">
            <label>Male</label>
            <input type="radio" name="gender" id="gender">
            <label>Female</label><br>
            <p>Hobbies: </p>
            <input type="checkbox" name="basketball" id="basketball">
            <label></label>
            <input type="checkbox" name="football" id="football">
            <label>Football</label>
            <input type="checkbox" name="badminton" id="badminton">
            <label>badminton</label>
        </fieldset>
        <fieldset>
            <legend>Books</legend>
            <label>Name:</label>
            <input type="text" name="namebook" id="namebook">
            <label>Quantity (Maximum 5):</label>
            <input type="number" name="number" id="number" max="5">
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
    
</body>
</html>
